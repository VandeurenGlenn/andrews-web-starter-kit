<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andrew's Web Starter Kit (awsk)</title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
    <style>
      html, body {
        display: block;
        overflow: hidden;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      body {
        margin: 0;
      }
    </style>
    <!-- support browsers without es6-module support -->
  </head>
  <body>
    <!-- properties can be set using attributes, check the title property in awsk-shell ... -->
    <span class="awsk-shell"></span>
    <script src="src/awsk-shell.js"></script>
    <script src="src/views/home-view.js"></script>
  </body>
</html>
